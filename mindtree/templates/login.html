<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style2.css">
    <title>Document</title>
</head>
<body>
    <div class="head-center">
    <h1>로그인</h1>
    <form action="/login" class="container">
        <label for="userid"><b>사용자ID</b></label><br>
        <input type="text" id="username" name="username" placeholder="ID" required><br><br>
        <label for="password"><b>비밀번호</b></label><br>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>
        <button type="submit" class="sign-in" id="submit">로그인</button>
        <button type="button" class="sign-in" id="cancel">취소</button>
    </form>
    </div>
</body>
</html>
