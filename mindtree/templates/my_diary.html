{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2 class="header-bar">내 다이어리</h2>
</div>

{#    작성 게시글 목록 시작 #}
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일자</th>
            <th scope="col">상태</th>
        </tr>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <th scope="row">{{ post.post_id }}</th>
                <td>{{ post.author.username }}</td>
                <td><a href="{{ url_for('analyze', post_id=post.id) }}">{{ post.pub_date }}</a></td>
                <td> 업로드 상태 표시 예정 </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{#    작성 게시글 목록 끝 #}

{# 업로드 링크 버튼 시작 #}
    <div class="container">
        <a class="btn btn-primary" href="/upload" role="button">업로드하기</a>
    </div>
{# 업로드 링크 버튼 끝 #}
{% endblock %}
