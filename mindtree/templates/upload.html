<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">


    <title>Document</title>
</head>

<body>
    <header class="header">
        <h2 class="header-center"> 업로드 하기 </h2>
    </header>

    <div class="container">
        <form class="container" action="/upload_file" method="post" enctype="multipart/form-data">
            <p>- 아이디를 직접 써서 업로드하세요 <br>
                (로그인 기능이 구현되면 로그인 정보로 처리할 예정)</p>
            <div class="mb-3">
                <label for="id">ID</label>
                <input type="text" name="id"><br><br>
            </div>
            <div class="input-group mb-3">
                <label for="file01" class="input-group-text">FILE:</label>
                <input type="file" name="file" id= "file01" class="form-control"><br><br>
            </div>
                <button type="submit" class="btn btn-primary">업로드</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
